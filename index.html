<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3 d-flex justify-content-between align-items-center">
                <h1 class="mb-0">2048</h1>
                <button id="theme-toggle" class="btn btn-outline-light">Toggle Light Mode</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <strong>Score: </strong><span id="score">0</span>
                    </div>
                    <div>
                        <strong>Best: </strong><span id="best-score">0</span>
                    </div>
                    <button id="new-game" class="btn btn-primary">New Game</button>
                </div>
                <div id="game-board" class="game-board">
                    <!-- Game grid will be generated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
